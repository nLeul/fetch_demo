<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch API SandBox</title>
</head>

<body>
    <button id="getText">Get Text</button>
    <button id="getUsers">Get Users</button>
    <button id="getjson">Get Json data</button>
    <hr>
    <div id="output"></div>
    <form id="addPost">
        <div>
            <input type="text" id="title" placeholder="Title">
        </div>
        <div>
            <textarea placeholder="body" id="body" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="Submit" id="submit">
    </form>



    <script>
        document.getElementById("getText").addEventListener("click", getText);
        document.getElementById("getUsers").addEventListener("click", getUsers);
        document.getElementById("getjson").addEventListener("click", getPosts);
        document.getElementById("submit").addEventListener("click", addPosts);
        function getText() {
            console.log("123");
            fetch("sample.txt")
                .then(res => res.text())
                .then(data => document.getElementById("output").innerHTML = data)
                .catch(err => console.log(err))

        }
        ;
        function getUsers() {
            fetch("users.json")
                .then(res => res.json())
                .then((data) => {
                    let output = '<h2>Users</h2>';
                    data.forEach(user => {
                        output += `
                        <ul>
                              <li>Id : ${user.id}<li>
                              <li>Name : ${user.name}<li>
                              <li>User : ${user.email}<li>
                        </ul>
                        `
                        document.getElementById("output").innerHTML = output;
                    }
                    );
                })
        }
        function getPosts() {
            fetch("https://jsonplaceholder.typicode.com/posts")
                .then(res => res.json())
                .then((data) => {
                    let output = '<h2>Posts</h2>';
                    data.forEach(post => {
                        output += `
                        <div>
                              <h3>${post.title}</p>
                              <p>${post.body}</p>
                        <div>
                        `
                        document.getElementById("output").innerHTML = output;
                    }
                    );
                })
        }
        function addPosts(e) {
            e.preventDefault();
            let title = document.getElementById("title");
            let body = document.getElementById("body");
            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                headers: {
                    "Accept": "application/json,text/plain,*/*",
                    'content-Type': "application/json"
                },
                body: JSON.stringify({
                    title: title,
                    body: body
                })
            })
                .then(res => res.json())
                .then(data => console.log(data)
                );


        }

    </script>
</body>

</html>
